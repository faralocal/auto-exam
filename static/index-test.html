<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>

    <style>
        * {
    box-sizing: border-box;
}

body {
    margin: 0;
    padding: 0;
    width: 100vw;       /* 100 درصد عرض دید */
    overflow-x: hidden; /* جلوگیری از اسکرول افقی */
}

/* اگر کانتینر اصلی دارید، عرض آن را محدود کنید */
.container {
    width: 100%;
    max-width: 100%;
    padding: 20px; /* فضای خالی امن */
}
    </style>
</head>

<body>

    <div id="app">

        <div z-for="item in user.list">1111</div>

        <table class="table table-xs table-pin-rows">
            <thead>
                <tr>
                    <th z-for="header in user.list">{{ header }}</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>

        <button @click="addItem">Add Item </button>
    </div>


    <script type="module">
        import { reactive, createApp } from './libs/zog.js'

        createApp(() => {
            const user = reactive({ list: [] });

            const addItem = () => {
                user.list.push({ name: 'ben' })
            }

            return { user, addItem };

        }).mount('#app')

    </script>

</body>

</html>
